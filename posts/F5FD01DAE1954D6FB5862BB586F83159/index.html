<p>好吧，最后这样这张其实是花絮。感谢画面中两位大美女 @大宝宝 和 @六茹 倾力相助。这个项目来的挺急的，很多方案都没来得及准备，从最初的需求落实，到风格设定以及最后挑选模特和道具准备都很仓促，还好有阿四老师与我们合作已久。</p>
<p>模特:Michelle,巴西姑娘。我们和她说英文，她和我们说中文。哈哈&hellip;. 吃饭的时候和我们闲聊,吐槽来中国之后发现吸大麻突然违法了&hellip;.. 感觉背后有故事啊&hellip;</p>
