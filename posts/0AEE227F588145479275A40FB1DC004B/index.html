<p><img src="/post_photo/2c735aa10fd94f99f96432a967f86dee.jpeg" alt=""></p>
<p>这是很久以前上的一个戒指。 以莫比乌斯环为灵感，整体没有多余的装饰，简洁而又性感。这几天在研究 Vray，把模型重新渲染了一下。</p>
<p>@大宝宝 之前吐槽这张模特图手指没给她修细长一点～ 额….</p>
<blockquote>
<p>1858年 具有魔术般性质的莫比乌斯环被发现,一根具有两面的纸带在经过180°的扭转之后连接,变成了只有一个面的单侧曲面.没有起点也没有终点形成了一个永恒的圈,循环往复 无止无休..</p>
</blockquote>
