<p>还是一个质感练习， 追波上有大神画过类似的各种枪（ <a href="http://dribbble.com/Sanadas">Sanadas young</a>）,我给大家来个高清无码版的。</p>
<p>这东西的关键在于如何把复杂的东西分解成一个个简单的部分。 话说几乎都是用矢量形状和图层样式（挖空的枪膛部分除外，实在不怎么怎么用图层样式加）并配合智能对象制作。这种方法最大优点在于：可以无限放大而不失真。</p>
